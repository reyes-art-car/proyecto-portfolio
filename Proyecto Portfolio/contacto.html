<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Contacto - MRAC Portfolio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="tidal-theme">
  <div class="viewport">
    <main class="content">
      <h1>Contacto</h1>
       <section id="contacto" class="card">
        <form action="#" method="post" class="contact-form">
          <div class="form-row">
            <label for="nombre">Nombre</label>
            <input id="nombre" name="nombre" type="text" placeholder="Tu nombre" required>
          </div>
          <div class="form-row">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="tucorreo@ejemplo.com" required>
          </div>
          <div class="form-row">
            <label for="mensaje">Mensaje</label>
            <input id="mensaje" name="mensaje" type="text" placeholder="Cuéntame tu idea o consulta">
          </div>
          <div class="form-row checkbox-row">
            <input id="condiciones" name="condiciones" type="checkbox" required>
            <label for="condiciones">Acepto las condiciones y la política de privacidad</label>
          </div>
          <button type="submit" class="btn">Enviar</button>
        </form>
      </section>
      <a href="index.html" class="btn">Volver al inicio</a>
    </main>
  </div>
</body>
</html>
